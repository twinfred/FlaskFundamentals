<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Welcome to Andromeda</title>
</head>
<body>
    <div id="wrapper" class="borderBox">
        <h1>Nice to meet you, {{session['first_name']}}</h1>
        <div class="form_box borderBox">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }} flashes alert">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h2>Upload a profile photo</h2>
            <form id="photo_upload" method="POST" enctype="multipart/form-data" action="/upload" name="photo_upload">
                <input type="file" name="file"  accept="image/*">
                <input class="submit_button" type="submit" value="Upload">
            </form>
        </div>
    </div>
</body>
</html>
